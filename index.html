<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>


    <header>
        <p>Este es un Encriptador de texto, donde podras guardar tu informacion y luego desencriptarla cuando la necesites recuperar.</p>
    </header>

    <div>
        <h1>ENCRIPTADOR</h1>
    </div>
    <div id="divInput" class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-">
        <input id="input">

        <img id="candadito" src="assets/imagenes/candadito.jpg" alt="">
    </div>
    <div class="botonera">
        <button id="encriptar" type="button" class="btn btn-primary">Encriptar</button>
        <button id="desencriptar" type="button" class="btn btn-danger">Desencriptar</button>
        <button id="copiar" type="button" class="btn btn-secondary">Copiar en el portapapeles</button>
    </div>

    <footer>
        <p>Encriptador desarrollado por Manuel Rivas.</p>
        <p>Todos los derechos reservados.</p>
    </footer>






    <script src="assets/app.js"></script>
</body>
</html>
